name: ğŸ” Verify Signatures

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      mode:
        description: 'Verification mode: quick, full, or strict'
        required: false
        default: 'quick'
      fail_on_warning:
        description: 'Fail workflow on warnings (true/false)'
        required: false
        default: 'false'

permissions:
  contents: read

jobs:
  verify-signature:
    runs-on: windows-latest
    name: Verify Artifact Signatures

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Verify signed outputs
        shell: pwsh
        run: |
          $mode = '${{ github.event.inputs.mode }}'
          $failOnWarning = ('${{ github.event.inputs.fail_on_warning }}' -eq 'true')
          Write-Host "ğŸ” Running Verify-PMDocuDRSignatures.ps1..."
          Write-Host "ğŸ”¹ Mode: $mode"
          Write-Host "ğŸ”¹ Fail on Warning: $failOnWarning"

          if ($mode -eq 'strict') { $VerbosePreference = 'Continue' }

          $result = pwsh -File scripts\Verify-PMDocuDRSignatures.ps1
          if ($LASTEXITCODE -ne 0) {
              Write-Error "âŒ Signature verification failed."
              exit 1
          }

          if ($failOnWarning -and ($result -match 'Warning')) {
              Write-Error "âš ï¸ Signature warnings detected (strict mode)."
              exit 1
          }

          Write-Host "âœ… Signature verification complete."

      - name: ğŸ“œ Upload verification evidence
        uses: actions/upload-artifact@v4
        with:
          name: signature-verification
          path: docs/_evidence/VerifyResult-*.json
          retention-days: 30

      - name: ğŸ” Validate Signature Evidence
        shell: pwsh
        run: |
          Write-Information "[ci-verify] Checking JSON integrity for signature verification..."
          $files = Get-ChildItem 'docs/_evidence' -Filter 'VerifyResult-*.json' | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $files) { Write-Error "[ci-verify] âŒ No VerifyResult evidence found."; exit 1 }

          try {
              $null = Get-Content $files.FullName -Raw -Encoding UTF8 | ConvertFrom-Json
              Write-Information "[ci-verify] âœ… $($files.Name) is valid JSON."
          } catch {
              Write-Error "[ci-verify] âŒ Evidence file invalid JSON."
              exit 1
          }
