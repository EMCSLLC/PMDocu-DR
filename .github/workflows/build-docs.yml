name: Build & Sign Docs

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**/*.md'
      - 'scripts/**'
      - 'defaults/**'
  workflow_dispatch:

jobs:
  build-sign:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PowerShell
        uses: PowerShell/setup-pwsh@v2
        with:
          pwsh-version: '7.4.x'

      - name: Install Pandoc and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-latex-recommended gpg

      - name: Verify environment
        run: pwsh scripts/verify-env.ps1 || true

      - name: Build PDFs
        run: |
          pwsh scripts/build-doc.ps1 -SourceMd docs/examples/ChangeRequest.md
          pwsh scripts/build-doc.ps1 -SourceMd docs/examples/ImplementationPlan.md

      - name: Sign and verify
        run: |
          pwsh scripts/sign-gpg.ps1 -TargetFile docs/releases/ChangeRequest.pdf
          pwsh scripts/sign-gpg.ps1 -TargetFile docs/releases/ChangeRequest.pdf -Verify
          pwsh scripts/sign-gpg.ps1 -TargetFile docs/releases/ImplementationPlan.pdf
          pwsh scripts/sign-gpg.ps1 -TargetFile docs/releases/ImplementationPlan.pdf -Verify

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pm-docs-signed
          path: docs/releases/*

