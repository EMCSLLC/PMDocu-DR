name: ü™∂ Build README

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      fail_on_warning:
        description: "Fail build if README generation fails"
        required: false
        default: "false"

permissions:
  contents: write   # Needed for committing updates

jobs:
  build-readme:
    runs-on: windows-latest
    name: Generate README from Template

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üßæ Generate README.md
        shell: pwsh
        run: |
          Write-Information "[ci-readme] Starting build..."
          pwsh -File scripts/build-readme.ps1
          if ($LASTEXITCODE -ne 0) {
            Write-Error "README build failed."
            if ('${{ github.event.inputs.fail_on_warning }}' -eq 'true') { exit 1 }
          }
          Write-Information "[ci-readme] Build complete."

      - name: üîç Validate README Build Evidence
        shell: pwsh
        run: |
          Write-Information "[ci-readme] Verifying JSON evidence integrity..."
          $files = Get-ChildItem 'docs/_evidence' -Filter 'ReadmeBuild-*.json' | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $files) { Write-Error "[ci-readme] ‚ùå README build evidence missing."; exit 1 }

          try {
              $null = Get-Content $files.FullName -Raw -Encoding UTF8 | ConvertFrom-Json
              Write-Information "[ci-readme] ‚úÖ $($files.Name) is valid JSON."
          } catch {
              Write-Error "[ci-readme] ‚ùå Invalid or malformed README evidence file."
              exit 1
          }

      - name: üìú Upload README evidence
        uses: actions/upload-artifact@v4
        with:
          name: readme-evidence
          path: docs/_evidence/ReadmeBuild-*.json
          retention-days: 30
      - name: üîç Validate README Build Evidence
        shell: pwsh
        run: |
          Write-Information "[ci-readme] Verifying JSON evidence integrity..."
          $files = Get-ChildItem 'docs/_evidence' -Filter 'ReadmeBuild-*.json' | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $files) { Write-Error "[ci-readme] ‚ùå README build evidence missing."; exit 1 }
          try {
              $null = Get-Content $files.FullName -Raw -Encoding UTF8 | ConvertFrom-Json
              Write-Information "[ci-readme] ‚úÖ $($files.Name) is valid JSON."
          } catch {
              Write-Error "[ci-readme] ‚ùå Invalid or malformed README evidence file."
              exit 1
          }
