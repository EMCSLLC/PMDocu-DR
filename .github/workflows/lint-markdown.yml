name: 📝 Lint Markdown

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '!docs/releases/**'
      - '!docs/signed/**'
      - '!docs/hashes/**'
      - '.github/workflows/lint-markdown.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-md:
    name: 🔍 Run markdownlint-cli2
    runs-on: ubuntu-latest

    steps:
      - name: 🧭 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Cache npm packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json', '**/*.md') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: 🧩 Install markdownlint-cli2
        run: |
          npm install -g markdownlint-cli2 markdownlint-cli2-formatter-pretty

      - name: 🧪 Run Markdown linter
        id: lint
        run: |
          set -e
          markdownlint-cli2 "**/*.md" "#!docs/releases/**" "#!docs/signed/**" "#!docs/hashes/**" --formatter markdownlint-cli2-formatter-pretty > lint-md.log || true

          if [ -s lint-md.log ]; then
            echo "Markdown issues found:"
            cat lint-md.log
            exit 1
          else
            echo "No Markdown issues detected." > lint-md.log
          fi

      - name: 📦 Upload lint log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-markdown-report
          path: lint-md.log

      - name: 🧾 Summary
        if: always()
        run: |
          echo "## 📝 Markdown Lint Summary" >> $GITHUB_STEP_SUMMARY
          cat lint-md.log >> $GITHUB_STEP_SUMMARY
