name: 📝 Lint Markdown

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '!docs/releases/**'
      - '!docs/signed/**'
      - '!docs/hashes/**'
      - '.github/workflows/lint-markdown.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-md:
    name: 🔍 Run markdownlint-cli2
    runs-on: ubuntu-latest

    steps:
      - name: 🧭 Checkout repository
        uses: actions/checkout@v4

      - name: 🚨 Check control characters in Markdown
        shell: pwsh
        run: pwsh -NoProfile -File scripts/Check-ControlChars.ps1

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Cache npm packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json', '**/*.md') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: 🧩 Install markdownlint-cli2
        run: |
          npm install -g markdownlint-cli2 markdownlint-cli2-formatter-pretty

      - name: 🧪 Run Markdown linter
        id: lint
        run: |
          set -euo pipefail
          # Run linter, stream to console AND save to artifact; rely on exit code for pass/fail
          markdownlint-cli2 \
            "**/*.md" \
            "#!docs/releases/**" \
            "#!docs/signed/**" \
            "#!docs/hashes/**" \
            "#!docs/_templates/**" \
            "#!docs/examples/**" \
            "#!docs/gov/**" \
            --formatter markdownlint-cli2-formatter-pretty | tee lint-md.log
          # If we got here, exit code was 0 -> ensure we still have a friendly log
          echo "No Markdown issues detected." > lint-md.log

      - name: 📦 Upload lint log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-markdown-report
          path: lint-md.log

      - name: 🧾 Summary
        if: always()
        run: |
          echo "## 📝 Markdown Lint Summary" >> $GITHUB_STEP_SUMMARY
          cat lint-md.log >> $GITHUB_STEP_SUMMARY
