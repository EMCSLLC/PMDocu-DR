name: ðŸ§ª Evidence Integrity Tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"  # Every Monday 6 AM UTC (weekly compliance check)

permissions:
  contents: read

jobs:
  validate-evidence:
    name: Validate Evidence JSON Files
    runs-on: windows-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ§¾ Run Evidence Validation
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          if (-not (Test-Path 'scripts/Test-EvidenceIntegrity.ps1')) {
            Write-Error "scripts/Test-EvidenceIntegrity.ps1 not found"
            exit 1
          }

          Write-Information "[ci-test] Starting evidence integrity validation..."
          pwsh -File scripts/Test-EvidenceIntegrity.ps1

      - name: ðŸ“œ Upload integrity report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evidence-integrity-report
          path: docs/_evidence/EvidenceIntegrity-*.json
          retention-days: 30
